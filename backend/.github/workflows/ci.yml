name: CI

on:
  push:
    branches: [ main, develop, feat/backend-fastapi-full ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: solar_loan_ai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check app/ || true
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/solar_loan_ai_test
        REDIS_URL: redis://localhost:6379/0
        USE_MOCKS: "true"
        SECRET_KEY_JWT: test-secret-key
        FERNET_KEY: test-fernet-key-32-bytes-long
      run: |
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Build Docker image
      run: |
        docker build -t solar-loan-ai-backend:test .

